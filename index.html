<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css'>
	<link rel='stylesheet' type= 'text/css' href='main.css'>
	<title>Font Type</title>
</head>
<body>
	<main>

		<!-- working header / if needed. will probably get rid of this -->
		<header>Google Font Search</header>

		<form action='search'>
    		<label for='query'></label>
   		 	<input type='text' placeholder='Search here...' class='query_search'>
    		<button type='submit'>Search</button>
  		</form>

		<!-- // pair different font families together //
            	 // will show on page with download link under display //
                 // use font name in header with lorem <p> for font pair // -->
		
		<div>
			<div class='foo'>
				<h1>Testing. This is all the crap that will be in h1.</h1>
			</div>	
			<div class='bar'>
				<p>Testing. This is all the crap that will in the paragraph.</p>
			</div>
		</div>
		
		<button id="switch-button">Switch font</button>

	</main>
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
	<script src='app.js'></script>
</body>
</html>
