<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css'>
	<link rel='stylesheet' type= 'text/css' href='main.css'>
	<title>Font Type</title>
</head>
<body>
	<main>

		<!-- working header / if needed. will probably get rid of this -->
		<header>Google Font Search</header>

		<form action='search'>
    		<label for='query'></label>
   		 	<input type='text' placeholder='Search here...' class='query_search'>
    		<button type='submit'>Search</button>
  		</form>

		<!-- // pair different font families together //
            	 // will show on page with download link under display //
                 // use font name in header with lorem <p> for font pair // -->

  		<div>
			<div class='foo'>
				<h2>Testing</h2>
			</div>	
			<div class='bar'>
				<p>Testing</p>
			</div>
		</div>

	</main>

	<script>
  		WebFontConfig = {
    		google: {
      		families: ['serif', 'sans-serif', 'handwriting', 'display', 'monospace']
    		}
  		};
	</script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
	<script src='app.js'></script>
</body>
</html>
